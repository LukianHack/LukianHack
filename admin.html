<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ Панель</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .admin-container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 250px;
      border: none;
      margin-bottom: 15px;
      border-radius: 5px;
      background: #333;
      color: white;
    }
    button {
      padding: 10px 20px;
      background: #ff7e5f;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #feb47b;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Вход в Админку</h2>
    <input type="password" id="adminPass" placeholder="Введите код">
    <br />
    <button onclick="login()">Войти</button>
  </div>

  <script>
    function login() {
      const code = document.getElementById("adminPass").value;
      if (code === "2604") {
        alert("Добро пожаловать, Админ!");
        // Здесь можешь добавить redirect или панель
      } else {
        alert("Неверный код доступа!");
      }
    }
  </script>
</body>
</html>
